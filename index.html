<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #2d2f36;
            display: flex;
            justify-content: center;
            padding: 20px;
        }
        .profile-container {
            width: 900px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            align-items: center;
        }
        .header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-right: 20px;
        }
        .header .info {
            flex: 1;
        }
        .header .info h2 {
            margin-bottom: 5px;
            font-size: 24px;
        }
        .header .info p {
            color: #888;
            font-size: 14px;
        }
        .header .stats {
            text-align: center;
            margin-left: 20px;
        }
        .header .stats div {
            font-size: 18px;
            font-weight: bold;
        }
        .header .follow-btn {
            background-color: #ffd700;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 20px;
        }
        .about {
            margin-top: 20px;
            color: #666;
        }
        .skills {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
        }
        .skills h3 {
            margin-bottom: 10px;
        }
        .skill {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }
        .skill .bar {
            background-color: #ddd;
            border-radius: 5px;
            flex: 1;
            height: 10px;
            margin-left: 10px;
        }
        .skill .bar span {
            display: block;
            background-color: #0a6d84;
            height: 100%;
            border-radius: 5px;
        }
        .gallery {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }
        .gallery img {
            width: 100%;
            border-radius: 8px;
        }
        .gallery .like {
            position: relative;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px;
            border-radius: 5px;
            bottom: 30px;
            left: 10px;
            display: inline-block;
        }
        .load-more {
            text-align: center;
            margin-top: 20px;
        }
        .load-more button {
            background-color: #0a6d84;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <div class="header">
           
            <div class="info">
                <h2>Joan Doe</h2>
                <p>Photography | Timisoara, RO</p>
            </div>
            <div class="stats">
                <div>127</div>
                <div>Photos</div>
            </div>
            <div class="stats">
                <div>354</div>
                <div>Followers</div>
            </div>
            <div class="stats">
                <div>470</div>
                <div>Following</div>
            </div>
            <button class="follow-btn">Follow</button>
        </div>
    
        
        
        <div class="gallery">
            <div><img src="https://media-cdn.tripadvisor.com/media/photo-c/1280x250/0b/a0/80/ab/img-big-almaty-lake.jpg" alt="Picture 1"><span class="like">12 Likes</span></div>
            <div><img src="https://zabugorshiki.com/wp-content/uploads/2024/05/IMG_3027-scaled.jpg?v=1717154379" alt="Picture 2"><span class="like">9 Likes</span></div>
            <div><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjkfUZ2iXSuBaPAODxnb4SZS3Q_nFpUvw_Gj3HxStzLfBYWmA0Jcb8HcgiUlZqgwryo3M&usqp=CAU" alt="Picture 3"><span class="like">43 Likes</span></div>
            <div><img src="https://assets.simpleviewinc.com/simpleview/image/upload/c_fill,g_xy_center,h_400,q_75,w_375,x_3185,y_2249/v1/clients/vancouverusa/Looking_North__80691a30-4073-4a95-a33d-4c3355104034.jpg" alt="Picture 4"><span class="like">24 Likes</span></div>
            <div><img src="https://www.rockymountainnationalpark.com/images/xl/20190722-20-16-38-lg.jpg" alt="Picture 5"><span class="like">52 Likes</span></div>
            <div><img src="https://www.imagesofrmnp.com/images/475/Winters-Way.jpg" alt="Picture 6"><span class="like">36 Likes</span></div>
            <div><img src="https://www.rockymountainnationalpark.com/images/xl/20170914-06-59-01-pn.jpg" alt="Picture 7"><span class="like">78 Likes</span></div>
            <div><img src="https://assets.simpleviewinc.com/simpleview/image/upload/c_fill,f_jpg,h_432,q_65,w_640/v1/clients/denver/rocky-mountain-national-autumn-snow_762c2544-f0ae-5102-065b171696930972.jpg" alt="Picture 8"><span class="like">90 Likes</span></div>
        </div>
        
        <div class="load-more">
            <button>Load more</button>
        </div>
    </div>
</body>
</html>
